<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap and jquery hardlinks -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="appstyle.css">
    <script src="app.js"></script>
    <!-- End reference block -->
    <meta charset="UTF-8">
    <title>Suburban Office App</title>
</head>
<body>
<div class="container">
<div id="app">
    <h1 class="title">
        Today At Suburban
    </h1>
    <div class="firstLayer">
    <div class="stopLight">
        <div class="btn-group">
        <button type="button" id="red" class="btn btn-primary">Red Light</button>
        <button type="button" id="yellow" class="btn btn-primary">Yellow Light</button>
        <button type="button" id="green" class="btn btn-primary">Green Light</button>
        </div>
        <div id="placeholder"></div>
    </div>
    <div id="map">
        <img src="http://4.bp.blogspot.com/_57jRgDt4zro/TU7nUDEMeHI/AAAAAAAAB4k/TplPzIkbWto/s1600/Weather%2BForcast%2Bfor%2BMay%2B2%2B2010.gif">
    </div>
    </div>
</div>
</div>

</html>
