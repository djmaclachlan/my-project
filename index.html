<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div class="header">
</div>

<div class="container">
</div>
<div class="main" data-ng-controller="MainController">
    <div class="container">
        <!-- Side Nav Block -->
        <div class="container">
            <nav class="navbar navbar-light" style="background-color:#39D1B4;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Action Telephone</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Client Services<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="http://72.45.138.49/intellisite/login.aspx">Intellisite Primary</a></li>
                                    <li><a href="http://63.131.31.59/intellisite/login.aspx">Intellisite Secondary</a></li>
                                    <li><a href="http://actiontelephone.com/Excel_Calendars/2016-calendar-bold.xlsx">2016 Calendar</a></li>
                                </ul>
                            </li>
                            <li><a href="services.html">Services</a></li>
                            <li><a href="aboutus.html">About Us</a></li>
                            <li><a href="costs.html">Cost Comparison</a></li>
                            <li><a href="demo.html">Call Demos</a></li>
                            <li><a href="faq.html">FAQ</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navigation Block -->
        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="project in projects" class="col-md-6">

            <div class="thumbnail">
                <a href="{{project.link}}"><img ng-src="{{ project.cover }}"></a>
                <p class="title">{{ project.title }}</p>
                <p class="subtitle">{{ project.subtitle }}</p>
                <div class="rating">
                </div>
            </div>
        </div>


    </div>
</div>
</div>


<!-- Modules -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="MainController.js"></script>
</body>
</html>
