<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Web Portfolio created in the AngularJS extension">
    <meta name="keywords" content="Daniel, MacLachlan, Web, Design, Syracuse, Ny"><!-- Meta data taken from previous action telephone site -->
    <meta name="author" content="Daniel MacLachlan">
    <title>Mixes by Colin Baker</title>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>

    <!-- CSS & Font files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sigmar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
    <link href="css/navbar-fixed-side.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div ng-controller="mainController">
        <h1 class="text-center">ng-youtube-embed Demo</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="wrapper">
                        <ng-youtube-embed url="link1" width="100%">
                        </ng-youtube-embed>
                        <label class="text-center">
                            Simple
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="wrapper">
                        <ng-youtube-embed url="link2" width="100%" autohide="true" autoplay="false" ccloadpolicy="false" color="white" controls="true" disablekb="false" end="10" fs="false" hl="fr" ivloadpolicy="false" playlist="https://www.youtube.com/watch?v=RNRsvFsY9qk,https://www.youtube.com/watch?v=dulxbKkj9Wg"
                                          playsinline="false" rel="false" showinfo="false" start="2" theme="light">
                        </ng-youtube-embed>
                        <label class="text-center">
                            Playlist with advanced options
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="wrapper" align="center">
                        <ng-youtube-embed url="link3" width="100%">
                        </ng-youtube-embed>
                        <label class="text-center">
                            Update video URL
                        </label>
                        <form name="videoForm">
                            <input class="form-control" type="text" id="link" name="link" placeholder="Change URL" ng-model="link3" ng-pattern="/^(https?\:\/\/)?((www\.)?youtube\.com|youtu\.?be)\/.+$/">
                            <span ng-show="videoForm.link.$error.pattern">Invalid Url!</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
