<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div class="header">
</div>

    <div class="container">
    </div>
<div class="main" data-ng-controller="MainController">
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#index">Daniel MacLachlan</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#index">Portfolio</a></li>
                        <li><a href="#about">About Me</a></li>
                        <li><a href="#education">Credentials</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- the following script was taken from w3schools.com, i did not personally write the routing -->
        <div ng-view></div>

        <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.config(function($routeProvider) {
                $routeProvider
                        .when("/index", {
                            templateUrl : "index.html"
                        })
                        .when("/about", {
                            templateUrl : "aboutme.html"
                        })
                        .when("/education", {
                            templateUrl : "education.html"
                        });
            });
        </script>
        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="project in projects" class="col-md-6">

            <div class="thumbnail">
                <a href="{{project.link}}"><img ng-src="{{ project.cover }}"></a>
                <p class="title">{{ project.title }}</p>
                <p class="subtitle">{{ project.subtitle }}</p>
                <div class="rating">
                </div>
            </div>
        </div>


    </div>
</div>
</div>
<div class="footer">
    <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
    </div>
</div>


<!-- Modules -->
<script src="app.js"></script>

<!-- Controllers -->
<script src="MainController.js"></script>
</body>
</html>
